     <script>
          mapboxgl.accessToken = 'pk.eyJ1Ijoib2xpdmVyZG90Y29tIiwiYSI6ImNrN2QxNnQ1dzBzZGoza21yczZ5ZGZ3cHQifQ.VB7QxYT6bR1uh62fhva2Dw'; // replace this with your access token
          var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/oliverdotcom/ckaar0fkf0ikl1iqq6iyly6ls', // replace this with your style URL
            center: [10.196, 56.172],
            zoom: 10.7
          });
          // code from the next step will go here
          map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['smokepins-retailers-tile'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.name + '</h3><p>' + feature.properties.desc + '</p>')
    .addTo(map);
});
          </script>
